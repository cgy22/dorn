  <script>
function Time() {
      var date = new Date();
      var hour = date.getHours();
      var minute = date.getMinutes();
      var second = date.getSeconds();
      var period = "";
      
       if (hour >= 12) {
         period = "下午";
       } else {
         period = "上午";
       }
       
       if (hour == 0) {
         hour = 12;
       } else {
         if (hour > 12) {
           hour = hour - 12;
         }
       }
       
       hour = update(hour);
       minute = update(minute);
       second = update(second);
       
       document.getElementById("digital-clock").innerText =period + " " + hour + " : " + minute + " : " + second;
         
        setTimeout(Time, 1000);
    }
    function update(t) {
     if (t < 10) {
        return "0" + t;
     } else {
        return t;
     }
   }
   
   Time();
function date() {
	var date = new Date();
	var ms = date.getTime();
	var actual = ms - 1577808000000;
	var left = actual % 32054400000;
	var yearms = actual - left;
	var year = yearms / 32054400000 + 1;
	var leftyear = year % 8;
	var leftyear1 = year - leftyear;
	var Olympics = leftyear1 * 32054400000; //fengexian
	var actual2 = actual + Olympics;
	var left2 = actual2 % 32054400000;
	var yearms2 = actual2 - left2;
	var year2 = yearms2 / 32054400000 + 1;
	var leftmonth2 = left2 % 3974400000;
	var actualmonthms = left2 - leftmonth2;
	var month = actualmonthms / 3974400000 + 1;
	var leftdayms = leftmonth2 % 86400000;
	var dayms = leftmonth2 - leftdayms;
	var day = dayms / 86400000 + 1;
	document.getElementById("Date").innerText =year2 + "年" + month + "月" + day + "日";
}
date();
